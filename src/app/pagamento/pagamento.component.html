<div class="d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Modulo di Pagamento</h2>
            <h4 class="card-title text-center mb-4">ðŸ’³</h4>

            <form (ngSubmit)="processaPagamento()" #pagamentoForm="ngForm" class="needs-validation" novalidate>
                <!-- Tipo Pagamento -->
                <div class="mb-3">
                    <label for="tipoPagamento" class="form-label">Tipo di Pagamento</label>
                    <select id="tipoPagamento" class="form-select" [(ngModel)]="tipoPagamento" name="tipoPagamento"
                        required>
                        <option value="pagamentocartacredito">Carta di Credito</option>
                        <option value="pagamentobonifico">Bonifico</option>
                        <option value="pagamentopaypal">PayPal</option>
                    </select>
                </div>

                <!-- Tipo Sconto -->
                <div class="mb-3">
                    <label for="tipoSconto" class="form-label">Tipo di Sconto</label>
                    <select id="tipoSconto" class="form-select" [(ngModel)]="tipoSconto" name="tipoSconto" required>
                        <option value="nessunosconto">Nessuno</option>
                        <option value="scontofisso">Fisso</option>
                        <option value="scontopercentuale">Percentuale</option>
                    </select>
                </div>

                <!-- Prezzo -->
                <div class="mb-3">
                    <label for="prezzo" class="form-label">Prezzo</label>
                    <input type="number" id="prezzo" class="form-control" [(ngModel)]="prezzo" name="prezzo" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">âœ… Processa Pagamento</button>
            </form>

            <div *ngIf="messaggio" [@fadeInOut] class="alert alert-info mt-3 text-center">
                {{ messaggio }}
            </div>
        </div>
    </div>
</div>
