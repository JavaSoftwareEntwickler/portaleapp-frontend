name: Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build -- --configuration production    
      
    - name: Setup SSH key
    
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        
    - name: Copy files to server via rsync
      env:
        REMOTE_USER: ${{ variables.REMOTE_USER }}
        REMOTE_HOST: ${{ variables.REMOTE_HOST }}
        REMOTE_PATH: ${{ variables.REMOTE_PATH }}
        REMOTE_PORT: ${{ variables.REMOTE_PORT }} 
      run: |
        scp -o StrictHostKeyChecking=no" -i ~/.ssh/id_rsa -r ./dist/portaleapp-frontend/ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH

