name: Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build -- --configuration production    
      
    - name: Setup SSH key
    
      run: |
        mkdir -p ~/.ssh
        echo "{{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_github_ci
        chmod 600 ~/.ssh/id_github_ci
        
    - name: Copy files to server via rsync
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_USER: ${{ vars.REMOTE_USER }}
        REMOTE_HOST: ${{ vars.REMOTE_HOST }}
        REMOTE_PATH: ${{ vars.REMOTE_PATH }}
        REMOTE_PORT: ${{ vars.REMOTE_PORT }} 
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_github_ci -p $REMOTE_PORT -o StrictHostKeyChecking=no" \
        ./dist/portaleapp-frontend/ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH

